<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="disclaimer" id="disclaimer">
        Disclaimer: All medicine names and prices used in this application are fictional and do not represent any real medicine(s).
    </div>

    <header>
        <h1>Medicine Portal</h1>
    </header>

    <main>
       <!--table container-->
        <section>
            <h2>Medicine Inventory</h2>
            <div id = "medicine-table"></div>
        </section>


        <!--form to add medicine-->
        <section>
            <h2>Add New Medicine</h2>
            <form id = "medicine-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter medicine name"/>

                <br><br>

                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price"/>

                <br><br>

                <button type="submit">Add to the Inventory</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
